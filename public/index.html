<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Style Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="md:flex">
            <div class="p-8">
                <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">House Style Analyzer</div>
                <p class="mt-2 text-gray-500">Upload a photo of your house and enter your zip code to get an analysis of your house style.</p>
                <form id="houseStyleForm" class="mt-4">
                    <div class="mb-4">
                        <label for="housePhoto" class="block text-gray-700 text-sm font-bold mb-2">House Photo:</label>
                        <input type="file" id="housePhoto" name="housePhoto" accept="image/*" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-6">
                        <label for="zipCode" class="block text-gray-700 text-sm font-bold mb-2">Zip Code:</label>
                        <input type="text" id="zipCode" name="zipCode" pattern="[0-9]{5}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Analyze
                        </button>
                    </div>
                </form>
                <div id="result" class="mt-4 text-gray-700"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
